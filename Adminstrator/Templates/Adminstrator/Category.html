{% extends 'Adminstrator/Header.html' %}
{% load static %}
{% block content %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="POST">
        {% csrf_token %}
        <h1 align="center">Category</h1>
        <table align="center">
            <tr>
                <td>Category</td>
                <td><input type="text" name="txtname" placeholder="Enter Category" required ></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
<br>
<br>
    <table border="1" align="center" cellpadding="10">
        <tr>
            <th>Sl.No</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.Category_name}}</td>
            <td><a href="{% url 'Adminstrator:delCategory' i.id %}">Delete</a> 
                <a href="{% url 'Adminstrator:Categoryupdate' i.id %}">Edit</a> 
            </td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>


{% endblock content %}
