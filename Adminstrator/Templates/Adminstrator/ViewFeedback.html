{% extends 'Adminstrator/Header.html' %}
{% load static %}
{% block content %}




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewFeedback</title>
</head>
<body>
    <br>
    <br>
    <h1 align="center">ViewFeedback</h1>
    <table border="2" align="center" cellpadding="10">
        <tr>
            <th>Sl.No</th>
            <th>Title</th>
            <th>Date</th>
            <th>Details</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.feedback_title}}</td>
            <td>{{i.feedback_date}}</td>
            <td>{{i.feedback_details}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>

{% endblock content %}
