{% extends 'Company/Header.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <br><br><br><br><br>s
    <div class="container-fluid d-bg-image">
    <form action="" method="post">
        {% csrf_token %}
        <div class="d-profile">
            <table class="d-card" style="color: black;" align="center" cellpadding="10px">
                <tr> 
                    <td>Name</td>
                    <td><input type="text" class="textbox" name="txtname" id="" value="{{prodata.company_name}}"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" name="txtcon" class="textbox" id="" value="{{prodata.company_contact}}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="txtemail" class="textbox" id="" value="{{prodata.company_email}}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input class="d-card-button" type="submit" value="Update" name="btnsub"></td>
                </tr>
            </table>
        </div>
    </form>
    </div>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'Company:my_pro' %}"
    </script>
    {% endif %}
</body>
</html>

{% endblock content %}
